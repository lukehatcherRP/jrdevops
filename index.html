<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #f1f1f1;
            margin-bottom: 30px;
        }
        nav a {
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        #terraform {
            background-color: #4CAF50; /* Green */
        }
        #docker {
            background-color: #008CBA; /* Blue */
        }
        #kubernetes {
            background-color: #673AB7; /* Purple */
        }
        #jenkins {
            background-color: #FF5722; /* Orange */
        }
        #aws {
            background-color: #F0A500; /* Yellow */
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            font-size: 2.5rem;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the World of DevOps</h1>
</header>

<nav>
    <a id="terraform" href="#">Terraform</a>
    <a id="docker" href="#">Docker</a>
    <a id="kubernetes" href="#">Kubernetes</a>
    <a id="jenkins" href="#">Jenkins</a>
    <a id="aws" href="#">AWS</a>
</nav>

<div class="content">
    <h1>Welcome to Aws Classes By Chandana.......:)!</h1>
</div>

</body>
</html>
