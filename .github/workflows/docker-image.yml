name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Optional but recommended for modern builds/caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub (only on push to main, not PRs)
      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push (only on push)
      - name: Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/my-image-name:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/my-image-name:${{ github.sha }}

      # For PRs, just build (no push)
      - name: Build Docker image (PR validation)
        if: github.event_name == 'pull_request'
        run: docker build . --file Dockerfile --tag my-image-name:pr-${{ github.event.pull_request.number }}
